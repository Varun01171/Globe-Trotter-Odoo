<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trip Dashboard - Screen 6</title>
<style>
    /* Background */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f3f8fc, #e8f5f1);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    color: #1c1c1c;
}

.container {
    width: 100%;
    max-width: 1000px;
}

/* Glassmorphism Card */
.glass-card {
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 20px;
    border: 1px solid #e0ebf4;
    box-shadow: 0 4px 30px rgba(32, 201, 151, 0.08);
    margin-bottom: 20px;
    transition: transform 0.3s ease;
}
.glass-card:hover {
    transform: translateY(-5px);
}

/* Header */
h1 {
    text-align: center;
    margin-bottom: 20px;
}

/* Search + Filters */
.filters {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-bottom: 20px;
}
input, select {
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #dbe2ea;
    outline: none;
    background: #fdfefe;
    color: #1c1c1c;
    transition: border-color 0.3s ease, background 0.3s ease;
}
input::placeholder {
    color: #6a6f7f;
}
input:focus, select:focus {
    border-color: #20c997;
    background: #ffffff;
}
option {
    color: #1c1c1c;
}

/* Trip sections */
.section-title {
    font-size: 1.2em;
    margin: 15px 0 10px;
    font-weight: bold;
}
.trip-card {
    background: rgba(255, 255, 255, 0.85);
    border: 1px solid #e0ebf4;
    border-radius: 15px;
    padding: 15px;
    margin-bottom: 10px;
    transition: background 0.3s ease, transform 0.3s ease;
}
.trip-card:hover {
    background: rgba(255, 255, 255, 0.95);
    transform: scale(1.02);
}

/* Buttons */
.btn {
    display: inline-block;
    background: linear-gradient(45deg, #20c997, #17b28c);
    padding: 10px 15px;
    border-radius: 10px;
    border: none;
    color: white;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
    text-decoration: none;
    transition: transform 0.3s ease, background 0.3s ease;
}
.btn:hover {
    background: linear-gradient(45deg, #17b28c, #20c997);
    transform: translateY(-2px);
}

/* Responsive */
@media (max-width: 600px) {
    .filters {
        flex-direction: column;
    }
}

</style>
</head>
<body>
<div class="container">
    <h1>üåç Your Trips</h1>
    <!-- Search & Filter -->
    <div class="filters glass-card">
        <input type="text" id="search" placeholder="Search trips...">
        <select id="filter">
            <option value="all">All</option>
            <option value="ongoing">Ongoing</option>
            <option value="upcoming">Upcoming</option>
            <option value="completed">Completed</option>
        </select>
        <select id="sort">
            <option value="date">Sort by Date</option>
            <option value="name">Sort by Name</option>
        </select>
    </div>
    <!-- Trip List -->
    <div class="glass-card">
        <div class="section-title">Ongoing</div>
        <div class="trip-card">Paris City Tour - 5 Days Left</div>
        <div class="section-title">Upcoming</div>
        <div class="trip-card">Dubai Desert Safari - Starts in 10 Days</div>
        <div class="section-title">Completed</div>
        <div class="trip-card">New York Food Tour - Completed Last Month</div>
    </div>
</div>
<script>
    const searchInput = document.getElementById('search');
    const filterSelect = document.getElementById('filter');
    const tripCards = document.querySelectorAll('.trip-card');
    searchInput.addEventListener('input', () => {
        const searchValue = searchInput.value.toLowerCase();
        tripCards.forEach(card => {
            card.style.display = card.textContent.toLowerCase().includes(searchValue) ? '' : 'none';
        });
    });
    filterSelect.addEventListener('change', () => {
        const value = filterSelect.value;
        tripCards.forEach(card => {
            if (value === 'all') {
                card.style.display = '';
            } else if (card.parentElement.previousElementSibling &&
                       card.parentElement.previousElementSibling.textContent.toLowerCase().includes(value)) {
                card.style.display = '';
            } else {
                card.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
