<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - GlobeTrotter</title>
    <style>
        body {
            background-color: #111;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .admin-container {
            padding: 20px;
        }

        .admin-header {
            text-align: left;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-bar {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .btn {
            background-color: #333;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #555;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 8px 12px;
            background-color: #333;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: white;
        }

        .tab:hover {
            background-color: #555;
        }

        .tab.purple {
            background-color: #8b008b;
        }

        .stats-card {
            background-color: #f5f5f5;
            color: black;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
        }

        .chart {
            height: 150px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .pie {
            background: conic-gradient(#4cafef 0% 70%, #4caf50 70% 85%, #ccc 85% 100%);
        }

        .line {
            background: linear-gradient(to right, transparent 0%, transparent 10%, rgba(255, 0, 0, 0.7) 10%, rgba(255, 0, 0, 0.7) 12%);
        }

        .bar {
            background: linear-gradient(to top, #ff8c66, #ff8c66 40%, transparent 40%);
        }

        .text-section ul {
            list-style: none;
            padding: 0;
        }

        .text-section li {
            padding: 4px 0;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>GlobalTrotter</h1>
        </header>

        <div class="search-section">
            <input type="text" placeholder="Search bar ......" class="search-bar">
            <button class="btn">Group by</button>
            <button class="btn">Filter</button>
            <button class="btn">Sort by...</button>
        </div>

        <div class="tabs">
            <button class="tab purple">Purple Horse</button>
            <button class="tab">Popular Cities</button>
            <button class="tab">Popular Activities</button>
            <button class="tab">User Trends and Analytics</button>
        </div>

        <div class="stats-card">
            <div class="chart pie"></div>
            <div class="chart line"></div>
            <div class="chart bar"></div>
            <div class="text-section">
                <ul>
                    <li>Statistic 1</li>
                    <li>Statistic 2</li>
                    <li>Statistic 3</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
