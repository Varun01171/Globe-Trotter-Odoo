<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stippl Login</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      background: #f8f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
      border: 1px solid #e5eaf1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
      font-size: 26px;
      font-weight: 700;
      color: #1c1c1c;
      margin-bottom: 8px;
    }

    .login-container p {
      font-size: 14px;
      color: #6a6f7f;
      margin-bottom: 25px;
    }

    .login-container input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #dbe2ea;
      font-size: 14px;
      transition: border 0.3s ease;
    }

    .login-container input:focus {
      border-color: #20c997;
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background-color: #20c997;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.2s ease;
    }

    .login-container button:hover {
      background-color: #17b28c;
      box-shadow: 0px 4px 12px rgba(32, 201, 151, 0.2);
    }

    .login-container a {
      display: block;
      margin-top: 15px;
      font-size: 13px;
      color: #20c997;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .login-container a:hover {
      color: #17b28c;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }

      .login-container h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back ðŸ‘‹</h2>
    <p>Log in to plan your next adventure</p>

    <form action="{{ url_for('login') }}" method="POST">
      <input type="email" name="email" placeholder="Email Address" value="{{ email }}" required>
      <input type="password_hash" name="password_hash" placeholder="Password" value="{{ password }}" required>
      <button type="submit">Login</button>
    </form>

    <a href="{{ url_for('register') }}">Donâ€™t have an account? Sign up</a>
  </div>
</body>
</html>
