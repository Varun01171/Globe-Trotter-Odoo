<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobeTrotter - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(135deg, #6dd5fa, #2980b9); color: white; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; font-size: 22px; font-weight: bold; margin-bottom: 20px; }
        .banner { background: rgba(255, 255, 255, 0.15); border-radius: 20px; backdrop-filter: blur(15px); height: 200px; display: flex; justify-content: center; align-items: center; font-size: 28px; margin-bottom: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
        .search-section { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 25px; }
        .search-section input { flex: 1; min-width: 200px; padding: 10px; border-radius: 10px; border: none; background: rgba(255,255,255,0.2); color: white; outline: none; }
        .search-section input::placeholder { color: rgba(255,255,255,0.7); }
        .search-section button { background: rgba(255,255,255,0.15); border: none; padding: 10px 15px; border-radius: 10px; color: white; cursor: pointer; transition: 0.3s; }
        .search-section button:hover { background: rgba(255,255,255,0.3); }
        h2 { font-size: 20px; margin-bottom: 15px; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .card { background: rgba(255,255,255,0.15); border-radius: 15px; height: 100px; display: flex; justify-content: center; align-items: center; font-size: 14px; text-align: center; cursor: pointer; transition: transform 0.2s ease, box-shadow 0.3s ease; }
        .card:hover { transform: translateY(-3px); box-shadow: 0px 5px 15px rgba(255,255,255,0.3); }
        .prev-trips { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .trip-card { background: rgba(255,255,255,0.15); border-radius: 15px; height: 150px; display: flex; justify-content: center; align-items: center; font-size: 14px; text-align: center; transition: transform 0.2s ease, box-shadow 0.3s ease; }
        .trip-card:hover { transform: translateY(-3px); box-shadow: 0px 5px 15px rgba(255,255,255,0.3); }
        .plan-btn { display: inline-block; background: linear-gradient(90deg, #ffb347, #ff8c42); padding: 12px 20px; border-radius: 12px; color: white; font-weight: bold; text-decoration: none; transition: 0.3s ease; }
        .plan-btn:hover { transform: scale(1.05); box-shadow: 0px 5px 15px rgba(255,140,66,0.4); }
        @media (max-width: 600px) { .banner { font-size: 22px; height: 150px; } }
    </style>
</head>
<body>
    <header>
        <div>üåç GlobeTrotter</div>
        <nav>
            <a href="/logout" style="color:white; text-decoration:none;">Logout</a>
        </nav>
    </header>

    <div class="banner">Banner Image</div>

    <div class="search-section">
        <input type="text" id="searchBox" placeholder="Search...">
        <button onclick="groupByRegion()">Group by</button>
        <button onclick="filterTrips()">Filter</button>
        <button onclick="sortTrips()">Sort by...</button>
    </div>

    <h2>Top Regional Selections</h2>
    <div class="card-grid" id="regionGrid">
        <a href="jaipur.html" style="text-decoration:none; color:inherit;">
            <div class="card">Jaipur</div>
        </a>
        <div class="card">Shimla</div>
        <div class="card">Pushkar</div>
        <div class="card">Mumbai</div>
        <div class="card">Kerala</div>
    </div>

    <h2>Previous Trips</h2>
    <div class="prev-trips" id="tripGrid">
        <div class="trip-card">Amritsar</div>
        <div class="trip-card">Puri</div>
        <div class="trip-card">Vrindavan</div>
    </div>

    <a href="{{ url_for('plan_trip') }}" class="plan-btn">+ Plan a Trip</a>

    <script>
        // Search filter
        document.getElementById("searchBox").addEventListener("input", function () {
            const query = this.value.toLowerCase();
            document.querySelectorAll(".trip-card").forEach(card => {
                card.style.display = card.textContent.toLowerCase().includes(query) ? "" : "none";
            });
        });

        // Sort trips alphabetically
        function sortTrips() {
            const grid = document.getElementById("tripGrid");
            let trips = Array.from(grid.children);
            trips.sort((a, b) => a.textContent.localeCompare(b.textContent));
            grid.innerHTML = "";
            trips.forEach(t => grid.appendChild(t));
        }

        // Filter example (only show trips containing "Trip")
        function filterTrips() {
            document.querySelectorAll(".trip-card").forEach(card => {
                card.style.display = card.textContent.includes("Trip") ? "" : "none";
            });
        }

        // Group trips by first letter
        function groupByRegion() {
            const grid = document.getElementById("tripGrid");
            let trips = Array.from(grid.children);
            trips.sort((a, b) => a.textContent[0].localeCompare(b.textContent[0]));
            grid.innerHTML = "";
            trips.forEach(t => grid.appendChild(t));
        }
    </script>
</body>
</html>
