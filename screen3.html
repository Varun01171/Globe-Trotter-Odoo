<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GlobeTrotter - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #f3f8fc, #e8f5f1);
  color: #1c1c1c;
  padding: 20px;
  padding-top: 80px;
  overflow-x: hidden;
  position: relative;
}

/* Background bubbles */
.bg-bubbles {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  pointer-events: none;
}
.bg-bubbles span {
  position: absolute;
  display: block;
  width: 20px;
  height: 20px;
  background: rgba(32, 201, 151, 0.1);
  border-radius: 50%;
  animation: rise 25s infinite ease-in;
  bottom: -150px;
}
.bg-bubbles span:nth-child(1) { left: 10%; width: 30px; height: 30px; animation-delay: 0s; }
.bg-bubbles span:nth-child(2) { left: 20%; animation-delay: 2s; }
.bg-bubbles span:nth-child(3) { left: 70%; animation-delay: 4s; }
.bg-bubbles span:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 30s; }
.bg-bubbles span:nth-child(5) { left: 65%; animation-delay: 3s; }
@keyframes rise {
  0% { transform: translateY(0) scale(1); opacity: 0; }
  50% { opacity: 0.3; }
  100% { transform: translateY(-1000px) scale(1.2); opacity: 0; }
}

/* Navbar */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(255, 255, 255, 0.85);
  border-bottom: 1px solid #e0ebf4;
  backdrop-filter: blur(8px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
  z-index: 10;
}
.navbar .logo {
  font-weight: 700;
  font-size: 24px;
  user-select: none;
  color: #20c997;
}
.navbar nav a {
  color: #1c1c1c;
  text-decoration: none;
  margin-left: 20px;
  font-weight: 500;
  transition: 0.3s ease;
}
.navbar nav a:hover {
  color: #17b28c;
}

/* Banner */
.banner {
  background: url("{{ url_for('static', filename='images/banner.png') }}") center/cover no-repeat;
  border-radius: 20px;
  height: 200px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 30px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.1);
  color: #1c1c1c;
  text-shadow: 0 2px 8px rgba(255,255,255,0.4);
  animation: fadeInUp 1s ease-in-out;
}
@keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(30px); }
  100% { opacity: 1; transform: translateY(0); }
}

/* Search Section */
.search-section {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 25px;
  animation: fadeInUp 1s ease 0.3s both;
}
.search-section input {
  flex: 1;
  min-width: 200px;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #dbe2ea;
  background: #fdfefe;
  color: #1c1c1c;
  outline: none;
  transition: border-color 0.3s ease, background 0.3s ease;
}
.search-section input::placeholder {
  color: #6a6f7f;
}
.search-section input:focus {
  border-color: #20c997;
  background: #ffffff;
}
.search-section button {
  background: #20c997;
  border: none;
  padding: 10px 15px;
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}
.search-section button:hover {
  background-color: #17b28c;
  transform: translateY(-1px);
}

/* Headings */
h2 {
  font-size: 20px;
  margin: 25px 0 15px;
}

/* Cards */
.card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 25px;
}
.card, .trip-card {
  background: rgba(255, 255, 255, 0.9);
  border-radius: 15px;
  height: 250px;
  display: flex;
  justify-content: flex-end;
  align-items: flex-end;
  font-size: 18px;
  text-align: center;
  cursor: pointer;
  transition: 0.3s ease;
  overflow: hidden;
  position: relative;
  animation: fadeInUp 0.8s ease both;
  box-shadow: 0 4px 20px rgba(32, 201, 151, 0.15);
}
.trip-card {
  height: 150px;
  font-size: 14px;
}
.card img, .trip-card img {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  object-fit: cover;
  z-index: 0;
  transition: transform 0.3s ease;
}
.card:hover img, .trip-card:hover img {
  transform: scale(1.05);
}
.card span, .trip-card span {
  position: relative;
  z-index: 1;
  background: rgba(0, 0, 0, 0.4);
  color: #ffffff;
  padding: 8px 14px;
  border-radius: 8px;
  margin: 12px;
}

/* Plan Button */
.plan-btn {
  display: inline-block;
  background: #20c997;
  padding: 12px 20px;
  border-radius: 12px;
  color: #fff;
  font-weight: bold;
  text-decoration: none;
  margin-top: 20px;
  transition: 0.3s ease;
  animation: fadeInUp 0.8s ease-in-out 0.5s both;
}
.plan-btn:hover {
  background-color: #17b28c;
  transform: scale(1.05);
  box-shadow: 0px 5px 15px rgba(32, 201, 151, 0.25);
}

/* Responsive */
@media (max-width: 900px) {
  .card-grid {
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  }
  .card {
    height: 180px;
    font-size: 16px;
  }
}
@media (max-width: 600px) {
  .banner {
    font-size: 22px;
    height: 150px;
  }
  .card-grid {
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  }
  .card {
    height:140px;
    font-size: 14px;
  }
}

  </style>
</head>
<body>
  <!-- Animated Bubbles -->
  <div class="bg-bubbles">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">üåç GlobeTrotter</div>
    <nav>
      <a href="/profile">Profile</a>
      <a href="/community">Community</a>
      <a href="/screen8">Activities</a>
      <a href="/calendar">Calendar</a>
      <a href="/logout">Logout</a>
    </nav>
  </div>

  <!-- Banner -->
  <div class="banner">Explore the World with Us üåè</div>

  <!-- Search -->
  <div class="search-section">
    <input type="text" id="searchBox" placeholder="Search..." />
    <button onclick="groupByRegion()">Group by</button>
    <button onclick="filterTrips()">Filter</button>
    <button onclick="sortTrips()">Sort by...</button>
  </div>

  <h2>Top Regional Selections</h2>
  <div class="card-grid" id="regionGrid">
    <a href="jaipur.html" style="text-decoration:none; color:inherit;">
      <div class="card">
        <img src="{{ url_for('static', filename='images/jaipur.jpeg') }}" alt="Jaipur" />
        <span>Jaipur</span>
      </div>
    </a>
    <div class="card">
      <img src="{{ url_for('static', filename='images/shimla.jpeg') }}" alt="Shimla" />
      <span>Shimla</span>
    </div>
    <div class="card">
      <img src="{{ url_for('static', filename='images/pushkar.jpeg') }}" alt="Pushkar" />
      <span>Pushkar</span>
    </div>
    <div class="card">
      <img src="{{ url_for('static', filename='images/mumbai.jpg') }}" alt="Mumbai" />
      <span>Mumbai</span>
    </div>
    <div class="card">
      <img src="{{ url_for('static', filename='images/kerala.jpg') }}" alt="Kerala" />
      <span>Kerala</span>
    </div>
  </div>

  <h2>Previous Trips</h2>
  <div class="card-grid" id="tripGrid">
    <div class="trip-card">
      <img src="{{ url_for('static', filename='images/amritsar.jpg') }}" alt="Amritsar" />
      <span>Amritsar</span>
    </div>
    <div class="trip-card">
      <img src="{{ url_for('static', filename='images/puri.jpg') }}" alt="Puri" />
      <span>Puri</span>
    </div>
    <div class="trip-card">
      <img src="{{ url_for('static', filename='images/Vrindavan.jpg') }}" alt="Vrindavan" />
      <span>Vrindavan</span>
    </div>
  </div>

  <a href="{{ url_for('plan_trip') }}" class="plan-btn">+ Plan a Trip</a>

  <script>
    document.getElementById("searchBox").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll(".trip-card").forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(query) ? "" : "none";
      });
    });

    function sortTrips() {
      const grid = document.getElementById("tripGrid");
      let trips = Array.from(grid.children);
      trips.sort((a, b) => a.textContent.localeCompare(b.textContent));
      grid.innerHTML = "";
      trips.forEach(t => grid.appendChild(t));
    }

    function filterTrips() {
      document.querySelectorAll(".trip-card").forEach(card => {
        card.style.display = card.textContent.includes("Trip") ? "" : "none";
      });
    }

    function groupByRegion() {
      const grid = document.getElementById("tripGrid");
      let trips = Array.from(grid.children);
      trips.sort((a, b) => a.textContent[0].localeCompare(b.textContent[0]));
      grid.innerHTML = "";
      trips.forEach(t => grid.appendChild(t));
    }
  </script>
</body>
</html>
