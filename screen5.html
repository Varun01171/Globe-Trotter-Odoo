<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Build Itinerary - GlobalTrotter</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
        color: white;
    }
    .container {
        max-width: 950px;
        width: 100%;
    }
    h1 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 2.2rem;
    }
    .trip-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        padding: 20px;
        border-radius: 20px;
        margin-bottom: 20px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        transition: transform 0.3s ease, background 0.3s ease;
    }
    .trip-card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.25);
    }
    .trip-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }
    .trip-title {
        font-weight: 600;
        font-size: 1.2rem;
    }
    .trip-desc {
        font-size: 0.95rem;
        line-height: 1.4;
        margin-bottom: 15px;
    }
    .trip-inputs {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 12px;
    }
    .trip-inputs input {
        padding: 10px;
        border-radius: 10px;
        border: none;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        outline: none;
    }
    input[type="date"] {
        background: rgba(255, 255, 255, 0.2);
        color: white;
    }
    input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
    }
    .add-btn {
        width: 100%;
        padding: 15px;
        font-size: 1.1rem;
        font-weight: 600;
        background: linear-gradient(135deg, #ff7eb3, #ff758c);
        border: none;
        border-radius: 15px;
        color: white;
        cursor: pointer;
        margin-top: 10px;
        transition: transform 0.3s ease, background 0.3s ease;
    }
    .add-btn:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
    }
</style>
</head>
<body>
<div class="container">
    <h1>üó∫Ô∏è Plan Your Trip</h1>

    <form action="/save_itinerary" method="POST">
        <div class="trip-card">
            <div class="trip-header"><div class="trip-title">Hotel Stay</div></div>
            <div class="trip-desc">Add details about your Hotel stays.</div>
            <div class="trip-inputs">
                <input type="date" name="hotel_start">
                <input type="date" name="hotel_end">
                <input type="text" name="hotel_budget" placeholder="Budget for this section">
            </div>
        </div>

        <div class="trip-card">
            <div class="trip-header"><div class="trip-title">Travel</div></div>
            <div class="trip-desc">Add details about your Travelling expenses.</div>
            <div class="trip-inputs">
                <input type="date" name="travel_start">
                <input type="date" name="travel_end">
                <input type="text" name="travel_budget" placeholder="Budget for this section">
            </div>
        </div>

        <div class="trip-card">
            <div class="trip-header"><div class="trip-title">Food</div></div>
            <div class="trip-desc">Add details about your Food expenses.</div>
            <div class="trip-inputs">
                <input type="date" name="food_start">
                <input type="date" name="food_end">
                <input type="text" name="food_budget" placeholder="Budget for this section">
            </div>
        </div>

        <button type="submit" class="add-btn">‚úÖ Done</button>
        <button type="button" class="add-btn">+ Add Another Section</button>
    </form>
</div>
</body>
</html>
