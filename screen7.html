<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>User Profile - Screen 7</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f3f8fc, #e8f5f1);
    min-height: 100vh;
    padding: 20px;
    color: #1c1c1c;
  }
  .container {
    max-width: 1100px;
    margin: 0 auto;
  }
  /* Tab navigation */
  .tabs {
    display: flex;
    border-bottom: 2px solid #20c997;
    margin-bottom: 20px;
  }
  .tab {
    padding: 12px 25px;
    cursor: pointer;
    border: 1px solid transparent;
    border-bottom: none;
    font-weight: 600;
    color: #20c997;
    transition: background-color 0.3s ease;
  }
  .tab:hover {
    background-color: rgba(32, 201, 151, 0.1);
  }
  .tab.active {
    background-color: white;
    border-color: #20c997 #20c997 white #20c997;
    border-radius: 10px 10px 0 0;
    color: #117a5c;
  }

  /* Tab content sections */
  .tab-content {
    background: rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 25px;
    border: 1px solid #e0ebf4;
    box-shadow: 0 4px 30px rgba(32, 201, 151, 0.1);
  }
  .tab-section {
    display: none;
  }
  .tab-section.active {
    display: block;
  }

  .profile-header {
    display: flex;
    align-items: center;
    gap: 20px;
    flex-wrap: wrap;
  }
  .user-image {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 0.9rem;
    color: #6a6f7f;
    border: 2px solid #dbe2ea;
  }
  .user-details {
    flex: 1;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2rem;
    color: #20c997;
  }
</style>
</head>
<body>
<div class="container">
  <h1>ðŸ‘¤ User Profile</h1>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-tab="profile">Profile</div>
    <div class="tab" data-tab="trips">Trips</div>
    <div class="tab" data-tab="settings">Settings</div>
  </div>

  <!-- Tab contents -->
  <div class="tab-content">

    <div id="profile" class="tab-section active">
      <div class="profile-header">
        <div class="user-image">User Image</div>
        <div class="user-details">
          <h2>{{ user.first_name }}</h2>
          <p><strong>Email:</strong> {{ user.email }}</p>
          <p><strong>User ID:</strong> {{ user.id }}</p>
        </div>
      </div>
    </div>

    <div id="trips" class="tab-section">
      <h2>Your Trips</h2>
      <p>Here you can show the user's trips â€” load dynamically from backend.</p>
      <!-- Example trip cards or list -->
    </div>

    <div id="settings" class="tab-section">
      <h2>Settings</h2>
      <p>Account settings, password change, etc. (Coming soon!)</p>
    </div>

  </div>
</div>

<script>
  const tabs = document.querySelectorAll('.tab');
  const sections = document.querySelectorAll('.tab-section');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      // Remove active class from all tabs and sections
      tabs.forEach(t => t.classList.remove('active'));
      sections.forEach(s => s.classList.remove('active'));

      // Add active class to clicked tab and corresponding section
      tab.classList.add('active');
      const tabId = tab.getAttribute('data-tab');
      document.getElementById(tabId).classList.add('active');
    });
  });
</script>

</body>
</html>
