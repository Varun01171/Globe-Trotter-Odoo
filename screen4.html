<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Trip - GlobeTrotter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
        }
        .form-section {
            margin-bottom: 30px;
        }
        .form-section h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .submit-btn {
            display: inline-block;
            background: linear-gradient(90deg, #ffb347, #ff8c42);
            padding: 12px 20px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(255, 140, 66, 0.4);
        }
        .suggestions h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        .card:hover img {
            transform: scale(1.1);
        }
        .card::after {
            content: attr(data-title);
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 14px;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.3);
        }
        @media (max-width: 600px) {
            header {
                font-size: 20px;
            }
            .card img {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <header>üåç GlobeTrotter - Create a New Trip</header>

    <div class="glass-card form-section">
        <h2>Plan a New Trip</h2>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate">
        </div>
        <div class="form-group">
            <label for="place">Select a Place</label>
            <select id="place">
                <option value="">--Choose a destination--</option>
                <option>Delhi</option>
                <option>Mumbai</option>
                <option>Manali</option>
                <option>Pune</option>
                <option>Chandigarh</option>
                <option>Amritsar</option>
                <option>Hyderabad</option>
                <option>Kerala</option>
                <option>Kochi</option>
            </select>
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate">
        </div>
        <a href="itenary.html" class="submit-btn">Next</a>
    </div>

    <div class="glass-card suggestions">
        <h2>Suggestions for Places & Activities</h2>
        <div class="card-grid">
            <div class="card" data-title="Taj Mahal, Agra">
                <img src="images/tajmahal.jpeg" alt="Taj Mahal, Agra">
            </div>
            <div class="card" data-title="Jaipur City Palace, Rajasthan">
                <img src="images/jaipur_city_palace.jpg" alt="Jaipur City Palace">
            </div>
            <div class="card" data-title="Varanasi Ghats, Uttar Pradesh">
                <img src="images/varanasi.jpg" alt="Varanasi Ghats">
            </div>
            <div class="card" data-title="Himalayas, Himachal Pradesh">
                <img src="images/shimla.jpg" alt="Himalayas, Himachal Pradesh">
            </div>
        </div>
    </div>
</body>
</html>
