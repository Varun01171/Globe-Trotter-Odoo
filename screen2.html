<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlobeTrotter - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #f3f8fc, #e8f5f1);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .signup-container {
      background: #fff;
      padding: 45px 35px;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 420px;
      text-align: center;
      border: 1px solid #e0ebf4;
      animation: slideFadeIn 0.9s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .signup-container h2 {
      font-size: 26px;
      font-weight: 700;
      color: #1c1c1c;
      margin-bottom: 8px;
    }
    .signup-container p {
      font-size: 14px;
      color: #6a6f7f;
      margin-bottom: 30px;
    }
    .form-group {
      position: relative;
      margin-bottom: 22px;
    }
    .form-group input {
      width: 100%;
      padding: 14px 14px 14px 12px;
      border-radius: 10px;
      border: 1px solid #dbe2ea;
      font-size: 14px;
      transition: 0.3s;
      background: #fdfefe;
    }
    .form-group input:focus {
      border-color: #20c997;
      outline: none;
      background: #ffffff;
    }
    .form-group label {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: #fff;
      padding: 0 5px;
      color: #9ea5b1;
      font-size: 13px;
      pointer-events: none;
      transition: 0.2s ease all;
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -8px;
      left: 10px;
      font-size: 12px;
      color: #20c997;
    }
    .signup-container button {
      width: 100%;
      padding: 13px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background-color: #20c997;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }
    .signup-container button:hover {
      background-color: #17b28c;
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(32, 201, 151, 0.25);
    }
    .signup-container a {
      display: block;
      margin-top: 18px;
      font-size: 13px;
      color: #20c997;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .signup-container a:hover {
      color: #17b28c;
    }
    @media (max-width: 480px) {
      .signup-container {
        padding: 35px 20px;
      }
      .signup-container h2 {
        font-size: 22px;
      }
    }
    .bg-bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .bg-bubbles span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(32, 201, 151, 0.1);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
      bottom: -150px;
    }
    .bg-bubbles span:nth-child(1) {
      left: 10%;
      width: 25px;
      height: 25px;
      animation-delay: 0s;
    }
    .bg-bubbles span:nth-child(2) {
      left: 20%;
      animation-delay: 2s;
      animation-duration: 17s;
    }
    .bg-bubbles span:nth-child(3) {
      left: 70%;
      animation-delay: 4s;
    }
    .bg-bubbles span:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
      animation-duration: 22s;
    }
    .bg-bubbles span:nth-child(5) {
      left: 65%;
      animation-delay: 3s;
    }
    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-1000px) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>GlobeTrotter üåç</h2>
    <p>Create your account and start your next journey</p>
    <form action="/register" method="POST">
  <div class="form-group">
    <input type="text" id="first_name" name="first_name" placeholder=" " required />
    <label for="first_name">Full Name</label>
  </div>

  <div class="form-group">
    <input type="email" id="email" name="email" placeholder=" " required />
    <label for="email">Email Address</label>
  </div>

  <div class="form-group">
    <input type="password" id="password" name="password" placeholder=" " required />
    <label for="password">Password</label>
  </div>

  <div class="form-group">
    <input type="password" id="confirm_password" name="confirm_password" placeholder=" " required />
    <label for="confirm_password">Confirm Password</label>
  </div>

  <button type="submit">Sign Up</button>
</form>

    <a href="/login">Already have an account? Log In</a>
  </div>

  <div class="bg-bubbles">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
</html>
