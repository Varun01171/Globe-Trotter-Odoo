<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobeTrotter - Sign Up</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(120deg, #6dd5fa, #2980b9);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 35px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: white;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .signup-container h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .signup-container p {
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 25px;
        }

        .signup-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: background 0.3s ease;
        }

        .signup-container input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .signup-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .signup-container button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #ffb347, #ff8c42);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .signup-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0px 5px 15px rgba(255, 140, 66, 0.4);
        }

        .signup-container a {
            display: block;
            margin-top: 15px;
            font-size: 13px;
            color: #fff;
            text-decoration: none;
            opacity: 0.85;
            transition: opacity 0.3s ease;
        }

        .signup-container a:hover {
            opacity: 1;
        }

        /* Mobile-friendly adjustments */
        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
            }
            .signup-container h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Join GlobeTrotter üåè</h2>
        <p>Create your account and start your travel journey ‚úàÔ∏è</p>
        <form action="/signup" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="/login">Already have an account? Log In</a>
    </div>
</body>
</html>
